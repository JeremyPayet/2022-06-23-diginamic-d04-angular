<h2>Formulaire collègue réactif</h2>
<form class="p-5 w-75" action="#" id="formcolleague" [formGroup]="monForm">
  <div class="row">
    <div class="col">
      <label for="pseudo">
        Pseudo
      </label>
    </div>
    <div class="col">
      <input type="text" formControlName="pseudo" name="pseudo" id="pseudo" class="w-100">
    </div>
    <div class="col">
      <p *ngIf="monForm.controls['pseudo'].dirty && monForm.controls['pseudo'].invalid">
        Le champ Pseudo est invalide.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="name">
        Nom
      </label>
    </div>
    <div class="col">
      <input type="text" formControlName="nom" name="name" id="name" class="w-100">
    </div>
    <div class="col">
      <p *ngIf="monForm.controls['nom'].dirty && monForm.controls['nom'].invalid">
        Le champ Nom est invalide.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="surname">
        Prenom
      </label>
    </div>
    <div class="col">
      <input type="text" formControlName="prenom" name="surname" id="surname" class="w-100" required minlength="2">
    </div>
    <div class="col">
      <p *ngIf="monForm.controls['prenom'].dirty && monForm.controls['prenom'].invalid">
        Le champ Prenom est invalide.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="url_photo">
        Photo URL
      </label>
    </div>
    <div class="col">
      <input type="text" formControlName="url" name="url_photo" id="url_photo" class="w-100" required>
    </div>
    <div class="col">
      <p *ngIf="monForm.controls['url'].dirty && monForm.controls['url'].invalid">
        Le champ Photo URL est invalide.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <button type="submit" class="float-right btn btn-primary" data-toggle="modal" data-target="#myModal" name="button"
        (click)="valider()" [disabled]="disableButton()">Ajouter</button>
    </div>
    <div class="col">
      <p *ngIf="monForm.dirty && monForm.invalid">
        Le formulaire est invalide.
      </p>
    </div>
  </div>
</form>
